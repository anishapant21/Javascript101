<!DOCTYPE html>
<!-- Find if the given year is a leap year-->
<html>
    <head>
        <title>Leap year</title>
        <h1> If the given year is a leap year</h1>
    </head>
    <body>
        <p> Year 2020</p>
        <div id="result"></div>
     

        <script>
                year=2020;
                var leapYear=[];
                for (i= 0; i<=4000; i++){
                    leapYear.push(i);
                    i=i+3;
                }
                if (leapYear.includes(year)){
                    if (year%100 == 0 && year%400 !=0){
                        console.log("not leap year");

                    }
                    console.log("leap year")
                }
                else{
                    console.log("Not leap year")
                }
            
        </script>
    </body>
</html>
